<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <title>JoeyParagas.com - Chuck Norris Joke Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Chuck Norris Joke Generator</h1>
      <h5>An Exercise of API Usage</h5>
      <form>
        <div>
          <label for="number">How many jokes would you like?</label>
          <input type="number" id="number" />
        </div>
        <button class="get-jokes button-primary">Get Jokes</button>
      </form>
      <div class="continue"></div>
      <ul class="jokes"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
