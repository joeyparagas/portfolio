<!DOCTYPE html>
<html lang="en">

<body>
  <div id="container">
    <h1>Workout List

    <ul>
      <li>
        <span id="toggle-form">
          <i class="fas fa-trash-alt"></i>
        </span>Squat</li>
      <li>
        <span>
          <i class="fas fa-trash-alt"></i>
        </span>Bench</li>
      <li>
        <span>
          <i class="fas fa-trash-alt"></i>
        </span>Deadlift</li>
    </ul>
  </div>

</body>
<script src="./assets/js/script.js"></script>
