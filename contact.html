      <div class="nav-container">
        <nav id="main-nav">

          <ul>
            <li><a href="index.html#header-home" class="nav-link">Home</a></li>

                <!-- <a href="#portfolio" class="nav-link nav-toggle">Portfolio</a> -->

    <!-- Section: Contact -->
    <section id="contact">
      <!-- Section A: Form -->
      <div id="contact-a" class="text-center py-3">
        <div class="container">
          <h2 class="section-title">Contact Me</h2>
          <div class="bottom-line"></div>

          <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <div class="text-fields">
              <input
                type="text"
                class="text-input name-input"
                placeholder="Name"
                name="name"
              />
              <input
                type="text"
                class="text-input subject-input"
                placeholder="Subject"
                name="subject"
              />
              <input
                type="email"
                class="text-input emial-input"
                placeholder="Email Address"
                name="email"
              />
              <input
                type="text"
                class="text-input phone-input"
                placeholder="Phone Number"
                name="phone"
              />
              <textarea
                type="text"
                class="text-input message-input"
                placeholder="Enter Message"
                name="message"
              ></textarea>
              <div class="my-2"><div data-netlify-recaptcha="true"></div></div>
            </div>
            <button type="submit" class="btn-dark">Submit</button>
          </form>
        </div>
      </div>

      <!-- Section B: Google Map API -->
      <div id="contact-b">
        <div class="contact-map">
          <div class="map"></div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social">

            href="https://www.linkedin.com/in/joeyparagas/"

      defer
    ></script>
